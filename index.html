<html>

<head>
    <title> face recognition</title>


    <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
<div class="container">
</div>
    <center>
        <h3 class="btn btn-default heading " >Face Recongnition</h3>
        <br>
        <br>
        <p style="font-size: 22px;">Model is trained to identify the following Face</p>
        <b class="name_of_objects">
            Mom 
            <hr>
            Me
            <hr>
            Dad
            <hr>
            Brother

        </b>

        <label>Webcam View</label>
        <div id="camera">
        </div>
      <br>
      <br>
      <div id="results">
      </div>
      <br>
      <br>
      <button onclick="take_snapshot()" class="btn btn-danger">Capture Face</button>
      <br>
      <br>
      <button onclick="check()" class="btn btn-success">Identify Face</button>
      <br>
      <br>
      <p style="font-size: 23px;">Face:<span id="result_face_name"></span></p>
      <p style="font-size: 23px;">Accuracy:<span id="result_face_accuracy"></span></p>
    </center>

</html>
